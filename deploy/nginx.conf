# LocalGhost.ai nginx configuration
# Privacy-first. No logging. No tracking.

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=localghost_limit:10m rate=10r/s;

# HTTP → HTTPS redirect (both domains)
server {
    listen 80;
    listen [::]:80;
    server_name localghost.ai www.localghost.ai;
    return 301 https://www.localghost.ai$request_uri;
}

# Naked → www redirect (HTTPS)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name localghost.ai;

    ssl_certificate /etc/letsencrypt/live/localghost.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/localghost.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://www.localghost.ai$request_uri;
}

# Main site (www)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name www.localghost.ai;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/localghost.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/localghost.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Additional SSL hardening
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # Document root
    root /var/www/localghost.ai/public;
    index index.html;

    # ============================================
    # PRIVACY: NO LOGGING
    # ============================================
    access_log off;
    error_log /var/log/nginx/localghost.error.log crit;

    # Rate limiting
    limit_req zone=localghost_limit burst=20 nodelay;

    # No server version disclosure
    server_tokens off;

    # ============================================
    # SECURITY HEADERS (server-level default)
    # ============================================
    include /etc/nginx/snippets/security-headers.conf;

    # ============================================
    # COMPRESSION
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/xml
        font/woff
        font/woff2
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ============================================
    # CACHING
    # ============================================
    
    # HTML: no cache (for instant updates)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        include /etc/nginx/snippets/security-headers.conf;
    }

    # Static assets: aggressive caching
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        include /etc/nginx/snippets/security-headers.conf;
    }

    # Images/fonts: long cache
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        include /etc/nginx/snippets/security-headers.conf;
    }

    # ============================================
    # SEO: SITEMAP & ROBOTS
    # ============================================
    
    location = /robots.txt {
        allow all;
        log_not_found off;
    }

    location = /sitemap.xml {
        allow all;
        log_not_found off;
        add_header Content-Type "application/xml; charset=utf-8" always;
        include /etc/nginx/snippets/security-headers.conf;
    }

    # ============================================
    # LOCATIONS
    # ============================================

    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Allow access to .well-known for SSL and Local-First manifests
    location ^~ /.well-known/ {
        allow all;
        default_type application/json;
        add_header Access-Control-Allow-Origin "*" always;
        include /etc/nginx/snippets/security-headers.conf;
    }

    # Deny hidden files (except .well-known)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny sensitive files
    location ~* \.(git|env|config|yml|yaml|toml|lock|sh|bak|swp|orig)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block common exploit paths
    location ~* (wp-admin|wp-login|wp-content|wp-includes|xmlrpc\.php|\.php$) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check (for monitoring)
    location = /health {
        return 200 'ALIVE';
        add_header Content-Type text/plain always;
        include /etc/nginx/snippets/security-headers.conf;
    }

    # ============================================
    # ERROR PAGES
    # ============================================
    
    error_page 404 /error/404.html;
    error_page 500 502 503 504 /error/50x.html;

    location ^~ /error/ {
        internal;
        root /var/www/localghost.ai/public;
    }
}