<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Scanline pattern -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="rgba(0,0,0,0.12)"/>
    </pattern>
    
    <!-- Subtle grid -->
    <pattern id="grid" patternUnits="userSpaceOnUse" width="50" height="50">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(51,255,0,0.04)" stroke-width="1"/>
    </pattern>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow for current phase -->
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0d0d0d"/>
  
  <!-- Grid -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Scanlines -->
  <rect width="1200" height="630" fill="url(#scanlines)"/>
  
  <!-- Ghost logo - left side -->
  <g transform="translate(80, 165)">
    <!-- Ghost body outline -->
    <path d="M100,0 C155,0 200,45 200,100 L200,220 C200,230 190,240 180,230 C170,220 160,230 150,240 C140,250 130,240 120,230 C110,220 100,230 90,240 C80,250 70,240 60,230 C50,220 40,230 30,240 C20,250 10,240 0,230 L0,100 C0,45 45,0 100,0 Z" 
          fill="none" 
          stroke="#33FF00" 
          stroke-width="3"/>
    <!-- Left eye -->
    <ellipse cx="65" cy="110" rx="18" ry="22" fill="none" stroke="#33FF00" stroke-width="3"/>
    <!-- Right eye -->
    <ellipse cx="135" cy="110" rx="18" ry="22" fill="none" stroke="#33FF00" stroke-width="3"/>
    <!-- Smile -->
    <path d="M60,160 Q100,195 140,160" fill="none" stroke="#33FF00" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Main content box border -->
  <rect x="340" y="100" width="780" height="380" fill="none" stroke="#33FF00" stroke-width="2"/>
  
  <!-- Section label -->
  <text x="370" y="145" font-family="'Courier New', monospace" font-size="16" fill="#555" letter-spacing="3">&gt; BUILD_THIS</text>
  
  <!-- Main text -->
  <text x="730" y="215" font-family="'Courier New', monospace" font-size="52" font-weight="bold" fill="#606060" text-anchor="middle" letter-spacing="6">THE</text>
  <text x="730" y="285" font-family="'Courier New', monospace" font-size="52" font-weight="bold" fill="#33FF00" text-anchor="middle" letter-spacing="6" filter="url(#glow)">ROADMAP</text>
  
  <!-- Phase timeline visual -->
  <g transform="translate(420, 330)">
    <!-- Timeline line -->
    <line x1="0" y1="20" x2="620" y2="20" stroke="#333" stroke-width="2"/>
    
    <!-- Phase 0 - Current (glowing) -->
    <circle cx="0" cy="20" r="12" fill="#33FF00" filter="url(#strongGlow)"/>
    <text x="0" y="55" font-family="'Courier New', monospace" font-size="11" fill="#33FF00" text-anchor="middle">NOW</text>
    
    <!-- Phase 1 -->
    <circle cx="124" cy="20" r="8" fill="none" stroke="#444" stroke-width="2"/>
    <text x="124" y="55" font-family="'Courier New', monospace" font-size="11" fill="#444" text-anchor="middle">WISP</text>
    
    <!-- Phase 2 -->
    <circle cx="248" cy="20" r="8" fill="none" stroke="#444" stroke-width="2"/>
    <text x="248" y="55" font-family="'Courier New', monospace" font-size="11" fill="#444" text-anchor="middle">SHADE</text>
    
    <!-- Phase 3 -->
    <circle cx="372" cy="20" r="8" fill="none" stroke="#444" stroke-width="2"/>
    <text x="372" y="55" font-family="'Courier New', monospace" font-size="11" fill="#444" text-anchor="middle">SPECTER</text>
    
    <!-- Phase 4 -->
    <circle cx="496" cy="20" r="8" fill="none" stroke="#444" stroke-width="2"/>
    <text x="496" y="55" font-family="'Courier New', monospace" font-size="11" fill="#444" text-anchor="middle">PHANTOM</text>
    
    <!-- Phase 5 -->
    <circle cx="620" cy="20" r="8" fill="none" stroke="#444" stroke-width="2"/>
    <text x="620" y="55" font-family="'Courier New', monospace" font-size="11" fill="#444" text-anchor="middle">MIST</text>
  </g>
  
  <!-- Subtext -->
  <text x="730" y="440" font-family="'Courier New', monospace" font-size="22" fill="#808080" text-anchor="middle">What the ecosystem needs. What we're building.</text>
  
  <!-- Bottom URL -->
  <text x="600" y="560" font-family="'Courier New', monospace" font-size="22" fill="#33FF00" text-anchor="middle" letter-spacing="2">&gt; LOCALGHOST.AI/BUILD</text>
  
</svg>
